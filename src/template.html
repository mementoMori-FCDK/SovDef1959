<!DOCTYPE html>
<html lang="en">
<head>
  <title>SovDef1959</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
</head>
<body>
  <div id="container">
    <div class="mapContainer">
      <div class="overlay">
        <div class="overlay-info">
          <h2 id="map-label">SovDef1959</h2>
          <label for="current-region" id="map-label">Current RES</label>
          <input type="text" id="current-region" readonly><br />
          <h2>RES - Regional Economic Soviet</h2>
        </div>
        <div class="overlay-controls">
          <button type="button" id="map-reset">Reset Map</button>
          <div class="dropdown">
            <button id="dropdown-button">RES select &#x2BC6</button>
            <div id="res-list"></div>
          </div>
        </div>
      </div>
      <div class="colorScheme" style="display: none">
        <div id="graphics">
          <div class="rotateLeft">&#x21b2</div>
          <img class="schemeImg" />
          <div class="rotateRight">&#x21b3</div>
        </div>
        <div class='schemeInfo'>
          <h6 id="min">Min</h6>
          <h6 id="max">Max</h6>
        </div>
      </div>
      <div class="iconsLegend">
        
      </div>
      <div id="map"></div>
    </div>
    <div id="info">
      <div class="welcome">
        <div id="welcome-message">
          <h1>Welcome to the SovDef1959 project</h1>
          <h2>Select a Regional Economic Soviet to see the detailed information</h2>
          <h2>Use "Reset" button to get back to the base layer</h2>
        </div>
      </div>
      <div class="producer-chart" style="display: none">
        <h1 id="chart-label"></h1>
        <div class="pieWrap">
          <canvas id="production-pie"></canvas>
        </div>
      </div>
      <div class="tableWrapper" style="display: none">
        <div class="buttonsRow">
          <button type="button" id="table-back-to-pie">&#8592</button>
          <button type="button" id="table-map-reset">Reset Map</button>
        </div>
        <div class="table" id="flex-table">
          <div class="header">
            <div class="col item">Item</div>
            <div class="col">Unit</div>
            <div class="col">Quantity</div>
            <div class="col">Consumer</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
