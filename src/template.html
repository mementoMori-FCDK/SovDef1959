<!DOCTYPE html>
<html lang="en">
<head>
  <title>SovDef1959</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <link rel="reset css" href="reset.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
</head>
<body>
  <div id="container">
    <div class="mapContainer">
      <div class="overlay">
        <div class="overlay-info">
          <h2 id="map-label">SovDef1959</h2>
          <label for="current-region" id="map-label">Current RES</label>
          <input type="text" id="current-region" readonly><br />
          <h2>RES - Regional Economic Soviet</h2>
        </div>
        <div class="overlay-controls">
          <button type="button" id="map-reset">Reset Map</button>
          <div class="dropdown">
            <button id="dropdown-button">RES select &#x2BC6</button>
            <div id="res-list"></div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div id="info">
      <div class="welcome">
        <div id="welcome-message">
          <h1>Welcome to the SovDef1959 project</h1>
          <h2>Select a Regional Economic Soviet to see the detailed information</h2>
          <h2>Use "Reset" button to get back to the base layer</h2>
        </div>
      </div>
      <div class="producer-chart" style="display: none">
        <h1 id="chart-label"></h1>
        <div class="pieWrap">
          <canvas id="production-pie"></canvas>
        </div>
      </div>
      <div class="table" id="flex-table" style="display: none">
        <div class="header">
          <div class="col item">Item</div>
          <div class="col">Unit</div>
          <div class="col">Quantity</div>
          <div class="col">Consumer</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
